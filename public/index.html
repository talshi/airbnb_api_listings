<!DOCTYPE html>
<html lang="en" ng-app="Guesty">
<head>
    <meta charset="UTF-8">
    <title>Guesty Project</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="include/css/app.css">
</head>
<body ng-controller="mainCtrl">

<div flex class="layout-padding">
    <md-input-container>
        <label>Choose a City:</label>
        <md-select ng-model="data.selectedCity" ng-change="getListing()">
            <md-option ng-repeat="city in data.cities" ng-value="city">
                {{city.name}}
            </md-option>
        </md-select>
    </md-input-container>
</div>

<ng-include src="'card.html'" ng-repeat="listing in listings"></ng-include>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script src="controllers/app.js"></script>
</body>
</html>
